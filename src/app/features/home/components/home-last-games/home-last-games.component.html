<div class="home-last-games">
    <mat-card>
        <mat-card-title>Son Oyunlar</mat-card-title>
        <mat-divider></mat-divider>

        <div class="game-list" *ngIf="lastGames && lastGames.length > 0">
            <div class="game-item" *ngFor="let game of lastGames">
                <div class="game-score-line">
                    <!-- Team 1 -->
                    <div class="team-section" [ngClass]="{ 'winner': game.team1.name === (game.winner || {}).name }">
                        <img 
                            *ngIf="game.team1.logoUrl" 
                            [src]="game.team1.logoUrl"
                            [alt]="game.team1.name + ' logo'" 
                            class="team-logo"
                            (error)="onImageError($event)">
                        <div 
                            *ngIf="!game.team1.logoUrl" 
                            class="team-logo-placeholder">
                            {{ getTeamInitials(game.team1.name) }}
                        </div>
                        <span class="team-name">{{ game.team1.name }}</span>
                        <span class="team-score">{{ game.scoreTeam1 || 0 }}</span>
                    </div>
                    
                    <!-- Score separator -->
                    <div class="score-separator">:</div>
                    
                    <!-- Team 2 -->
                    <div class="team-section team-section-reverse" [ngClass]="{ 'winner': game.team2.name === (game.winner || {}).name }">
                        <img 
                            *ngIf="game.team2.logoUrl" 
                            [src]="game.team2.logoUrl" 
                            [alt]="game.team2.name + ' logo'" 
                            class="team-logo"
                            (error)="onImageError($event)">
                        <div 
                            *ngIf="!game.team2.logoUrl" 
                            class="team-logo-placeholder">
                            {{ getTeamInitials(game.team2.name) }}
                        </div>
                        <span class="team-name">{{ game.team2.name }}</span>
                        <span class="team-score">{{ game.scoreTeam2 || 0 }}</span>
                    </div>
                </div>
                
                <div class="game-date">
                    {{ game.startDate | date: 'dd.MM.yyyy, HH:mm' }}
                </div>
            </div>
        </div>
        
        <div class="no-games" *ngIf="!lastGames || lastGames.length === 0">
            <p>Oyunlar tapılmadı.</p>
        </div>
    </mat-card>
</div>
