<h2 mat-dialog-title>{{ tour.isNewTour ? 'Turun yaradılması' : 'Turun redaktə edilməsi' }}</h2>
<mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Turnir</mat-label>
            <mat-select [(value)]='tour.tournament' name="tournamentId" required>
                <mat-option *ngFor="let tournament of tournaments" [value]="tournament._id">
                    {{ tournament.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Turun adı</mat-label>
            <input matInput [(ngModel)]='tour.name' name="name" required />
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Başlanğıc tarixi</mat-label>
            <input matInput [matDatepicker]="pickerStart" [(ngModel)]='tour.startDate' name="startDate" required>
            <mat-hint>DD.MM.YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Bitmə tarixi</mat-label>
            <input matInput [matDatepicker]="pickerEnd" [(ngModel)]='tour.endDate' name="endDate" required>
            <mat-hint>DD.MM.YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="onClose()">Ləğv et</button>
    <button mat-raised-button color="primary" (click)="onSave()"
        [disabled]="!tour.name || !tour.startDate || !tour.endDate">
        Yadda saxla
    </button>
</mat-dialog-actions>
