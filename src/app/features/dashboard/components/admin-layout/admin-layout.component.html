<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <mat-toolbar color="primary">
            <a routerLink="/" class="home-link">
                <mat-icon>home</mat-icon>
                <span>Ana səhifə</span>
            </a>
        </mat-toolbar>
        <div class="sidenav-content">
            <div mat-list-item routerLink="/admin/users" *ngIf="isAdminOrSuperAdmin$ | async" class="admin-list-item">
                <mat-icon matListIcon>people</mat-icon>
                <span>İstifadəçilər</span>
            </div>
            <div mat-list-item routerLink="/admin/tournaments" *ngIf="isAdminOrSuperAdmin$ | async" class="admin-list-item">
                <mat-icon matListIcon>emoji_events</mat-icon>
                <span>Yarışlar</span>
            </div>
            <div mat-list-item routerLink="/admin/tours" class="admin-list-item">
                <mat-icon matListIcon>tour</mat-icon>
                <span>Turlar</span>
            </div>
            <div mat-list-item routerLink="/admin/teams" class="admin-list-item">
                <mat-icon matListIcon>group</mat-icon>
                <span>Komandalar</span>
            </div>
            <div mat-list-item routerLink="/admin/players" class="admin-list-item">
                <mat-icon matListIcon>person</mat-icon>
                <span>Oyunçular</span>
            </div>
            <div mat-list-item routerLink="/admin/games" class="admin-list-item">
                <mat-icon matListIcon>sports_volleyball</mat-icon>
                <span>Oyunlar</span>
            </div>
            <!-- Add game locations -->
            <div mat-list-item routerLink="/admin/locations" class="admin-list-item">
                <mat-icon matListIcon>location_on</mat-icon>
                <span>Oyun yerləri</span>
            </div>
            <div mat-list-item routerLink="/admin/gallery" class="admin-list-item">
                <mat-icon matListIcon>photo_library</mat-icon>
                <span>Qalereya</span>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>İdarəetmə paneli</span>
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="userMenu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Çıxış</span>
                </button>
                <button mat-menu-item (click)="logoutAllDevices()">
                    <mat-icon>devices</mat-icon>
                    <span>Bütün cihazlardan çıxış</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
