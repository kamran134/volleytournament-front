name: Deploy Frontend to GHCR

on:
  push:
    branches:
      - main  # Меняй, если хочешь триггерить из другой ветки

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/kamran134/education-system-frontend:latest .

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/kamran134/education-system-frontend:latest
